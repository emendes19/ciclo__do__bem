<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Ofertas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Sistema de Ofertas</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">OlÃ¡, {{ user.username }}</span>
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'minhas_ofertas' %}">Minhas Ofertas</a>
                <a class="btn btn-outline-light btn-sm me-2" href="{% url 'criar_oferta' %}">Nova Oferta</a>
                <a class="btn btn-outline-light btn-sm" href="{% url 'admin:logout' %}">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
